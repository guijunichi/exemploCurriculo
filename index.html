<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div style="box-sizing: content-box;">
    <div class="container-fluid"> <!-- container principal -->
        <div class="row"> <!-- linha menu/conteúdo -->
            <div class="col-4" style="border-right: 2px solid black; margin-top: 20px;">
                <div class="row" id="foto">
                    <img class="img-fluid" src="./img/default.jpg" alt="imagem" style="height: 300px; width: 300px;">
                </div>
                <div class="row" id="descricao">
                    <p style="margin: 25px 0px;">DESCRIÇÃO</p>
                </div>
                <div class="row" id="insta">
                    <p style="margin: 25px 0px;">INSTA</p>
                </div>
                <div class="row" id="email">
                    <p style="margin: 25px 0px;">EMAIL</p>
                </div>
                <h3 style="margin: 25px 0px;"><strong>HABILIDADES</strong></h3>
                <div class="row" id="habilidades">
                    <p style="margin: -20px 0px;">ITEM HABILIDADE</p>
                </div>
            </div>
            <div class="col-8">
                <div class="row"> <!-- Foto e Dados -->
                    <div class="col-12">
                            <h1 style="margin: 20px 25px;"><strong>NOME</strong></h1>
                            <ul>
                                <li style="margin-left: -30px;"><h3 style="margin: 25px 25px; margin-top: 75px;"><strong>EXPERIÊNCIA </strong></h3>
                                    <h5 style="margin: 25px 25px;"><strong>NOME EMPRESA</strong></h5>
                                    <p style="margin: -20px 25px;">DESCRIÇÃO EMPRESA</p></li>
                                <li style="margin-left: -30px;"><h3 style="margin: 25px 25px; margin-top: 50px;"><strong>FORMAÇÃO </strong></h3>
                                    <h5 style="margin: 25px 25px;"><strong>NOME INSTITUIÇÃO</strong></h5>
                                    <p style="margin: -20px 25px;">DESCRIÇÃO INSTITUIÇÃO</p></li>
                                <li style="margin-left: -30px;"><h3 style="margin: 50px 25px;"><strong>IDIOMAS </strong></h3>
                                    <p style="margin: -20px 25px;">LÍNGUA <img class="img-fluid" src="./img/barra.png" alt="foto" style="margin-left: 20px;"></p></li>
                            </ul>
                    </div>
                </div> <!-- Foto e Dados -->
            </div>
        </div> <!-- linha menu/conteúdo -->
    </div> <!-- container principal -->
    </div>
    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
